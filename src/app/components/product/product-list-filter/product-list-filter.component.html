<div class="row">
    <div class="col-3">

        <div class="form-group">
            <select #category class="form-control" (change)="updateCategory(category.value)">
                <option value="*">-- All Categories --</option>
                <option *ngFor="let catg of categories$ | async" [value]="catg.id">
                    {{ catg.name }}
                </option>
            </select>
        </div>

    </div>
</div>
