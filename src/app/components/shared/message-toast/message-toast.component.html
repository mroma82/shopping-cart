<div class="toast-container position-absolute p-3 top-0 end-0">

    <div *ngFor="let item of messages$ | async">
        <div *ngIf="!item.expired" class="toast align-items-center show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ item.message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" aria-label="Close" (click)="expire(item)"></button>
            </div>
        </div>
    </div>

</div>
